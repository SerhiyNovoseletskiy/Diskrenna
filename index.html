<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Дослідження повноти систем булевих функцій</title>
    <link rel="stylesheet" href="css/materialize.css">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col s12 m6 z-depth-1">
            <div class="row">
                <div class="input-field col s12">
                    <input id="number_of_vars" onchange="draw_table()" type="number" value="3" min="1" max="10">
                    <label>Кiлькiсть змiнних:</label>
                </div>

                <div class="col s12">
                    <table class="bordered" id="table" align="center">
                        <thead>
                        <tr>

                        </tr>
                        </thead>

                        <tbody>

                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div class="col s12 m6">
            <div class="row z-depth-1" style="padding: 7px;">
                <div class="col s12">
                    <b>Швидкий набір</b>
                </div>
                <div class="col s4">
                    <button class="btn" onclick="only('0')">Всюди 0</button>
                </div>

                <div class="col s4">
                    <button class="btn" onclick="only('1')">Всюди 1</button>
                </div>

                <div class="col s4">
                    <button class="btn" onclick="only('?')">Всюди ?</button>
                </div>
            </div>

            <div class="row">
                <div class="col s6">
                    <button class="btn" onclick="dovuznachenna_funkcii()">Довизначення функції</button>
                </div>

                <div class="col s6">

                    <ul id="dropdown2" class="dropdown-content">
                        <li><a href="#!" onclick="minimization()">По кількості доданків</a></li>
                    </ul>
                    <a class="btn dropdown-button" href="#!" data-activates="dropdown2">Мінімізація фукнкції<i
                            class="mdi-navigation-arrow-drop-down right"></i></a>
                </div>
            </div>

            <div id="dovuznachenna_funkcii" style="display: none; padding: 5px;" class="z-depth-1">
                <b class="collection-header">Довизначені функції</b>
                <ul class="collection">

                </ul>
            </div>
        </div>
    </div>
</div>


<script src="js/jquery.js"></script>
<script src="js/materialize.js"></script>
<script src="js/script.js"></script>
</body>
</html>
